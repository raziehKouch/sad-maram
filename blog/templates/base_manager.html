<!DOCTYPE html>
{% load static %}


<title>مرام پرداخت</title>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-61">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="{% static 'blog/images/icons/favicon.ico' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'blog/css/index_w3.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'blog/css/index_w3-theme-black.css' %}" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto","B Nazanin", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="{% url 'index_manager' %}" class="w3-bar-item w3-button w3-theme-l1 w3-right">Logo</a>
    <a href="{% url 'index_manager' %}#about" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-right">درباره ما</a>
	<a href="{% url 'index_manager' %}#policy" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-right">قوانین</a>
    <a href="{% url 'index_manager' %}#service" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-right">خدمات</a>
	<a href="{% url 'index_manager' %}#nerkh" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-right">نرخ کارمزدها</a>
	<a href="{% url 'index_manager' %}#nerkh-arz" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-right">نرخ لحظه ای ارز</a>
	<a href="{% url 'index_manager' %}#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-right">ارتباط با ما</a>

	<a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hover-green">خروج از حساب</a>
    <a href="#" class="w3-bar-item w3-label w3-teal w3-hover-teal">{{ request.user.name }}</a>
    <!--<a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Clients</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Partners</a>-->
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-right" style="width:25%;right:0"  id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h3 class="w3-bar-item"><b>میز کار شما</b></h3>
  <a class="w3-bar-item w3-button w3-hover-black" href="{% url 'manager_profile_edit' %}">پروفایل</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="{% url 'message' %}">صندوق پیام</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="{% url 'manager_charge' %}">تغییر موجودی حساب شرکت</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="{% url 'employee_list' %}">لیست کارمندان</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="{% url 'usr_list' %}">لیست کاربران</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="{% url 'managertransactions' %}">لیست تراکنش ها</a>
</nav>


<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>
</body>
</html>
